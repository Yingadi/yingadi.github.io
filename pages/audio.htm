<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GB Audio</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Contenedor principal que alinea los vídeos en fila */
    .video-row {
      display: flex;
      justify-content: center;   /* centra horizontalmente */
      align-items: flex-start;   /* alinea el inicio de cada bloque al mismo nivel */
      gap: 40px;                 /* espacio entre vídeos */
      margin-top: 50px;          /* margen superior único */
    }
    /* Cada bloque individual (vídeo + textos) */
    .video-container {
      text-align: center;
    }
    /* Títulos y pies opcionales */
    .video-title {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .video-caption {
      font-size: 20px;
      margin-top: 10px;
    }
    /* Tamaño consistente de los vídeos */
    .video-container video {
      width: 520px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <p style="text-align: center; font-size: 30px;">PULSE CHANNEL</p>
  <div class="video-row">
    <div class="video-container">
      <video src="../images/pulse_1.mp4" controls></video>
      <p class="video-caption">View of the pulse 1 channel</p>
    </div>
    <div class="video-container">
      <video src="../images/pulse_2.mp4" controls></video>
      <p class="video-caption">View of the pulse 2 channel</p>
    </div>
    <div class="video-container">
      <video src="../images/pulse_complete.mp4" controls></video>
      <p class="video-caption">View of all audio channels</p>
    </div>
  </div>
  <p style="text-align: center; font-size: 30px;">WAVE CHANNEL</p>
  <div class="video-row">
    <div class="video-container">
      <video src="../images/wave_1.mp4" controls></video>
      <p class="video-caption">View of the wave channel</p>
    </div>
    <div class="video-container">
      <video src="../images/wave_complete.mp4" controls></video>
      <p class="video-caption">View of all audio channels</p>
    </div>
  </div>
  <p style="text-align: center; font-size: 30px;">NOISE CHANNEL</p>
  <div class="video-row">
    <div class="video-container">
      <video src="../images/noise_1.mp4" controls></video>
      <p class="video-caption">View of the noise channel</p>
    </div>
    <div class="video-container">
      <video src="../images/noise_complete.mp4" controls></video>
      <p class="video-caption">View of all audio channels</p>
    </div>
  </div>
</body>
</html>
